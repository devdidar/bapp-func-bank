<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Let's Get Some<span class="text-purple-600 font-semibold"> Money </span> !!!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-600 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-600 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-600 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-purple-700 p-8 rounded">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <div class="space-y-2">
                        <input id="deposit-input" type="email" name="" id="" placeholder="$ amount you want to deposit" class="
                  px-3
                  py-1
                  border-2 border-indigo-500
                  outline-none
                  block
                  w-3/4
                " />

                        <button id="deposit-button" class="bg-purple-900 px-2 py-1 rounded text-white">
                Deposit
              </button>
                    </div>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl text-white">Please Withdraw</h3>
                    <div class="space-y-2">
                        <input id="withdraw-input" type="email" name="" id="" placeholder="$ amount you want to deposit" class="
                  px-3
                  py-1
                  border-2 border-indigo-500
                  outline-none
                  block
                  w-3/4
                " />

                        <button id="withdraw-button" class="bg-purple-900 px-2 py-1 rounded text-white">
                Withdraw
              </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
