<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to my<span class="text-purple-600 font-semibold">
          Baap-Er-Bank
        </span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-green-200 space-y-2 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl">Please Login</h3>
            <div class="space-y-2">
                <input id="user-email" type="email" name="" id="" placeholder="Please type your Email" class="
              px-3
              py-1
              border-2 border-indigo-500
              outline-none
              block
              w-3/4
            " />
                <input id="user-password" type="password" name="" id="" placeholder="Please type your Password" class="
              px-3
              py-1
              border-2 border-indigo-500
              outline-none
              w-3/4
              block
            " />
                <button id="login-submit" class="bg-green-500 px-2 py-1 rounded text-white">
            Submit
          </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
